<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Punteggi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-image: url('sfondo.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #111;
    }

    header {
      position: fixed; top: 0; left: 0; right: 0;
      height: 60px; background: rgba(255, 255, 255, 0.9);
      display: flex; align-items: center; padding-left: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    header a img { height: 40px; cursor: pointer; }

    .board {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 80px;
      padding: 1em;
      gap: 1em;
    }

    .segnapunto {
      background: rgba(255,255,255,0.85);
      border: 2px solid #444;
      border-radius: 10px;
      padding: 1em;
      width: 160px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: 0.2s ease;
    }

    .segnapunto.eliminato {
      opacity: 0.45;
      filter: grayscale(1);
      pointer-events: none; /* blocca click su tutto */
    }

    .punteggio {
      font-size: 36px;
      margin: 0.5em 0;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5em;
    }

    .controls button {
      font-size: 24px;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .giocatore {
      margin-top: 0.5em;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    .mazzo-finito {
      margin-top: 0.8em;
      padding: 0.4em 0.8em;
      font-size: 0.9em;
      background-color: #ffd700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .vittoria-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .vittoria-overlay img {
      max-width: 90vw;
      max-height: 70vh;
    }

    .vittoria-buttons {
      margin-top: 20px;
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
      justify-content: center;
    }

    .vittoria-buttons button {
      font-size: 1.1em;
      padding: 0.6em 1.1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .vittoria-buttons button:first-child {
      background-color: #f44336;
      color: white;
    }

    .vittoria-buttons button:last-child {
      background-color: #4CAF50;
      color: white;
    }

    .msg {
      color: white;
      font-size: 1.35em;
      margin-top: 14px;
      line-height: 1.3;
    }

    .torneo-ui{
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed rgba(0,0,0,0.25);
    }
    
    .timer-row{
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 1.05em;
    }
    
    .timer{
      font-size: 1.2em;
      letter-spacing: 1px;
    }
    
    .passa-turno{
      width: 100%;
      padding: 0.55em 0.6em;
      font-size: 0.95em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff9800;
      color: #111;
      font-weight: 700;
    }
    
    .passa-turno:disabled{
      opacity: 0.5;
      cursor: not-allowed;
    }

  </style>
</head>
<body>
  <header>
    <a href="home.html"><img src="logo.jpg" alt="Logo"></a>
  </header>

  <div class="board" id="board"></div>
  <div style="text-align:center; margin-bottom: 30px;">
    <button onclick="resetPunti()" style="
      font-size: 1em;
      padding: 0.6em 1.2em;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
     ">
       üîÑ Reset punti
     </button>
   </div>


    <div style="text-align:center; margin-bottom: 30px;">
      <button id="btnStartStop" onclick="startStopPartita()" style="
        font-size: 1em;
        padding: 0.6em 1.2em;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        background-color: #673ab7;
        color: white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
       ">
         ‚ñ∂Ô∏è Inizia partita
       </button>
    </div>



  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const numGiocatori = parseInt(urlParams.get('giocatori')) || 2;
    const torneo = (urlParams.get('torneo') === '1');


    const board = document.getElementById('board');

    // Stato partita
    const stato = {
      numGiocatori,
      attivi: new Set(), // id giocatori ancora in partita
      eliminati: new Set()
    };

    for (let i = 1; i <= numGiocatori; i++) {
      stato.attivi.add(i);

      const div = document.createElement('div');
      div.className = 'segnapunto';
      div.id = `box${i}`;
      div.innerHTML = `
        <div class="controls">
          <button onclick="cambia(${i}, -1)">‚àí</button>
          <div class="punteggio" id="punti${i}">0</div>
          <button onclick="cambia(${i}, 1)">+</button>
        </div>
        <div class="giocatore" id="nomeGiocatore${i}" onclick="modificaNome(${i})">Giocatore ${i}</div>
        <button onclick="fineMazzo(${i})" class="mazzo-finito">Ho finito il mazzo</button>

        <div class="torneo-ui" id="torneoUI${i}" style="display:none;">
          <div class="timer-row">
            ‚è±Ô∏è <span class="timer" id="timer${i}">02:00</span>
          </div>
          <button onclick="passaTurno(${i})" class="passa-turno">Passa il turno</button>
        </div>
      `;
      board.appendChild(div);
    }


    function getNome(id) {
      return document.getElementById('nomeGiocatore' + id).textContent.trim();
    }

    function activeCount() {
      return stato.attivi.size;
    }

    function eliminaGiocatore(id) {
      if (!stato.attivi.has(id)) return;

      stato.attivi.delete(id);
      stato.eliminati.add(id);

      const box = document.getElementById('box' + id);
      box.classList.add('eliminato');

      // Optional: scritta "ELIMINATO"
      const tag = document.createElement('div');
      tag.style.marginTop = "10px";
      tag.style.fontWeight = "bold";
      tag.textContent = "ELIMINATO";
      box.appendChild(tag);
    }

    function trovaAltroAttivo(idEscluso) {
      for (const id of stato.attivi) {
        if (id !== idEscluso) return id;
      }
      return null;
    }

    function cambia(id, delta) {
      // se eliminato non fa nulla (in teoria gi√† bloccato dal pointer-events)
      if (!stato.attivi.has(id)) return;

      const el = document.getElementById('punti' + id);
      let val = parseInt(el.textContent, 10);
      val = Math.max(0, Math.min(20, val + delta));
      el.textContent = val;

      // Vittoria ‚Äúclassica‚Äù a 20
      if (val === 20) {
        mostraVittoria(getNome(id));
      }
    }

    function modificaNome(id) {
      if (!stato.attivi.has(id)) return;

      const div = document.getElementById('nomeGiocatore' + id);
      const currentName = div.textContent;

      const input = document.createElement('input');
      input.type = 'text';
      input.value = currentName;
      input.style.width = '100%';
      input.style.fontWeight = 'bold';
      input.style.fontSize = '1em';

      function salva() {
        const nuovoNome = input.value.trim() || `Giocatore ${id}`;
        div.textContent = nuovoNome;
        div.style.display = 'block';
        input.remove();
      }

      input.addEventListener('blur', salva);
      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') input.blur();
        if (e.key === 'Escape') { input.value = currentName; input.blur(); }
      });

      div.style.display = 'none';
      div.parentNode.insertBefore(input, div);
      input.focus();
      input.select();
    }

    // Qui √® la regola che volevi:
    // "Ho finito il mazzo" => quel giocatore perde/eliminato.
    function fineMazzo(id) {
      // Se erano in 2 (o comunque se restano 2 attivi prima di eliminare),
      // eliminando questo, l'altro vince subito.
      if (!stato.attivi.has(id)) return;

      if (activeCount() === 2) {
        const vincitoreId = trovaAltroAttivo(id);
        const vincitoreNome = getNome(vincitoreId);
        eliminaGiocatore(id);
        mostraVittoria(vincitoreNome, `${getNome(id)} ha finito il mazzo ed √® eliminato.`);
        return;
      }

      // Se >2, elimina e si continua
      eliminaGiocatore(id);

      // Se dopo l‚Äôeliminazione resta 1 solo attivo, quello vince
      if (activeCount() === 1) {
        const [solo] = Array.from(stato.attivi);
        mostraVittoria(getNome(solo));
      }
    }

    function mostraVittoria(nomeVincitore, dettagli = "") {
      if (document.getElementById('overlayVittoria')) return;

      const overlay = document.createElement('div');
      overlay.id = 'overlayVittoria';
      overlay.className = 'vittoria-overlay';

      const img = document.createElement('img');
      img.src = 'vittoria.gif';
      img.alt = 'Vittoria!';

      const msg = document.createElement('div');
      msg.className = 'msg';
      msg.innerHTML = `üèÜ <strong>${nomeVincitore}</strong> ha vinto!` + (dettagli ? `<br><small>${dettagli}</small>` : "");

      const buttons = document.createElement('div');
      buttons.className = 'vittoria-buttons';

      const homeBtn = document.createElement('button');
      homeBtn.textContent = 'Torna alla home';
      homeBtn.onclick = () => window.location.href = 'home.html';

      const restartBtn = document.createElement('button');
      restartBtn.textContent = 'Ancora una partita?';
      restartBtn.onclick = () => window.location.href = 'nuova_partita.html';

      buttons.appendChild(homeBtn);
      buttons.appendChild(restartBtn);

      overlay.appendChild(img);

      // Se vuoi mantenere l‚Äôeffetto ‚Äúdopo 10 secondi‚Äù, lascia cos√¨:
      setTimeout(() => {
        overlay.appendChild(msg);
        overlay.appendChild(buttons);
      }, 10000);

      document.body.appendChild(overlay);
    }

    function resetPunti() {
      for (let i = 1; i <= stato.numGiocatori; i++) {
        const punti = document.getElementById('punti' + i);
        if (punti) {
          punti.textContent = "0";
        }
      }
    }

    // =========================
    // MODALIT√Ä TORNEO (2 minuti)
    // =========================
    const DURATA_TURNO = 120; // secondi
    let partitaAvviata = false;
    let currentTurnId = null;       // id giocatore attuale
    let intervalId = null;
    let secondsLeftById = {};       // {1:120, 2:120, ...}
    
    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return String(m).padStart(2, '0') + ':' + String(s).padStart(2, '0');
    }
    
    function updateTimerUI(id) {
      const el = document.getElementById('timer' + id);
      if (el) el.textContent = formatTime(secondsLeftById[id] ?? DURATA_TURNO);
    }
    
    function showTorneoUI() {
      for (let i = 1; i <= stato.numGiocatori; i++) {
        const ui = document.getElementById('torneoUI' + i);
        if (ui) ui.style.display = torneo ? 'block' : 'none';
    
        secondsLeftById[i] = DURATA_TURNO;
        updateTimerUI(i);
    
        // all‚Äôinizio disabilito i ‚Äúpassa turno‚Äù
        const btn = document.querySelector(`#torneoUI${i} .passa-turno`);
        if (btn) btn.disabled = true;
      }
    }
    
    function stopInterval() {
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      }
    }
    
    function trovaProssimoAttivo(idCorrente) {
      // scorre 1..N ciclico, saltando eliminati
      for (let step = 1; step <= stato.numGiocatori; step++) {
        const candidate = ((idCorrente - 1 + step) % stato.numGiocatori) + 1;
        if (stato.attivi.has(candidate)) return candidate;
      }
      return null; // nessuno attivo
    }
    
    function setPassButtonEnabled(id, enabled) {
      const btn = document.querySelector(`#torneoUI${id} .passa-turno`);
      if (btn) btn.disabled = !enabled;
    }
    
    function startTurn(id) {
      if (!torneo || !partitaAvviata) return;
      if (!stato.attivi.has(id)) return;
    
      // disabilita tutti i passa-turno
      for (let i = 1; i <= stato.numGiocatori; i++) setPassButtonEnabled(i, false);
    
      currentTurnId = id;
      setPassButtonEnabled(id, true);
    
      stopInterval();
      intervalId = setInterval(() => {
        secondsLeftById[id] = Math.max(0, (secondsLeftById[id] ?? DURATA_TURNO) - 1);
        updateTimerUI(id);
    
        if (secondsLeftById[id] === 0) {
          stopInterval();
    
          // ‚úÖ TEMPO SCADUTO: elimina il giocatore
          eliminaGiocatore(id);
    
          // Se resta 1 solo attivo, vince lui
          if (activeCount() === 1) {
            const [solo] = Array.from(stato.attivi);
            mostraVittoria(getNome(solo), `Tempo scaduto per ${getNome(id)}.`);
            return;
          }
    
          // Altrimenti parte il prossimo attivo
          const next = trovaProssimoAttivo(id);
          if (next !== null) startTurn(next);
        }
      }, 1000);
    }
    
    function passaTurno(id) {
      if (!torneo || !partitaAvviata) return;
      if (id !== currentTurnId) return; // sicurezza: solo chi √® di turno
    
      // reset e stop del giocatore corrente
      secondsLeftById[id] = DURATA_TURNO;
      updateTimerUI(id);
      stopInterval();
      setPassButtonEnabled(id, false);
    
      const next = trovaProssimoAttivo(id);
      if (next !== null) startTurn(next);
    }
    
    function startStopPartita() {
      if (!torneo) return; // se non √® torneo non fa nulla (puoi anche nascondere il bottone)
    
      const btn = document.getElementById('btnStartStop');
    
      if (!partitaAvviata) {
        // INIZIA PARTITA
        partitaAvviata = true;
        if (btn) btn.textContent = '‚èπÔ∏è Termina partita';
    
        // parte dal primo giocatore attivo (di default 1)
        const primo = stato.attivi.has(1) ? 1 : trovaProssimoAttivo(1);
        if (primo !== null) startTurn(primo);
        return;
      }
    
      // TERMINA PARTITA
      const ok = confirm('Vuoi veramente terminare la partita?');
      if (!ok) return;
    
      stopInterval();
      window.location.href = 'nuova_partita.html';
    }

    showTorneoUI();
    
    if (!torneo) {
      const b = document.getElementById('btnStartStop');
      if (b) b.style.display = 'none'; // il bottone Inizia/Termina appare solo in torneo
    }

    
  </script>
</body>
</html>
