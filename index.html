<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Carte Vita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2em;
      background: url('sfondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #111;
    }

    header {
      text-align: center;
      margin-bottom: 2em;
    }
    header img {
      height: 60px;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    header img:hover {
      opacity: 0.8;
    }

    #cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
    }

    .card-img-container {
      position: relative;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .card-img-container:hover {
      transform: scale(1.08);
    }

    .card-img-container img {
      width: 180px;
      height: auto;
      border-radius: 8px;
      border: 1px solid #aaa;
      display: block;
    }

    .add-btn {
      position: absolute;
      bottom: 6px;
      right: 6px;
      background: rgba(255,255,255,0.85);
      border: 1px solid #555;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 20px;
      text-align: center;
      line-height: 28px;
      cursor: pointer;
    }

    .popup, .overlay {
      display: none;
      position: fixed;
      z-index: 1000;
    }

    .overlay {
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .popup {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2em;
      border: 2px solid #000;
      border-radius: 10px;
      max-width: 600px;
      max-height: 80%;
      overflow: auto;
      box-shadow: 0 0 10px #000;
    }

    .popup img {
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #000;
    }

    .popup button {
      margin-top: 1em;
    }

    .popup .dettagli {
      font-family: Georgia, serif;
      background-color: #fdfdfd;
      padding: 1em;
      border-radius: 8px;
      margin-top: 1em;
      line-height: 1.4;
      border: 1px solid #ddd;
    }

    .popup .dettagli div {
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>

  <header>
    <a href="home.html"><img src="logo.jpg" alt="Home"></a>
  </header>

  <div id="cards"></div>

  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <div id="popup-content"></div>
  </div>

  <script>
    let tutteLeCarte = [];
    let cartaAttiva = null;

    fetch('cards.json')
      .then(response => response.json())
      .then(data => {
        tutteLeCarte = data;
        mostraCarte(data);
      });

    function mostraCarte(carte) {
      const container = document.getElementById('cards');
      container.innerHTML = '';

      carte.forEach(carta => {
        const wrapper = document.createElement('div');
        wrapper.className = 'card-img-container';

        const img = document.createElement('img');
        img.src = `img/${carta["N."]}.jpg`;
        img.alt = carta["NOME CARTA"];
        img.onclick = () => apriPopup(carta);

        const add = document.createElement('div');
        add.className = 'add-btn';
        add.textContent = '+';
        add.onclick = (e) => {
          e.stopPropagation();
          aggiungiAlMazzo(carta["NOME CARTA"]);
        };

        wrapper.appendChild(img);
        wrapper.appendChild(add);
        container.appendChild(wrapper);
      });
    }

    const mazzo = {};

    function aggiungiAlMazzo(nome) {
      if (mazzo[nome] && mazzo[nome] >= 4) {
        alert('Massimo 4 copie per carta!');
        return;
      }
      mazzo[nome] = (mazzo[nome] || 0) + 1;
      console.log('Mazzo:', mazzo);
    }

    function apriPopup(carta) {
      cartaAttiva = carta;
      const numero = carta["N."];
      const popup = document.getElementById('popup-content');

      popup.innerHTML = `
        <img src="img/${numero}.jpg" alt="Carta">
        <br><button id="btnDettagli">üìÑ Mostra dettagli testuali</button>
      `;

      document.getElementById('btnDettagli').onclick = mostraDettagli;
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function mostraDettagli() {
      if (!cartaAttiva) return;
      const dettagli = Object.entries(cartaAttiva)
        .filter(([k, v]) => v && v.toString().trim() !== '')
        .map(([k, v]) => `<div><strong>${k}:</strong> ${v}</div>`)
        .join('');

      document.getElementById('popup-content').innerHTML = `
        <div class="dettagli">${dettagli}</div>
        <button onclick="apriPopup(cartaAttiva)">üñºÔ∏è Torna all'immagine</button>
      `;
    }

    document.getElementById('overlay').onclick = closePopup;

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
