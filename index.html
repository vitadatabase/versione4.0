<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Carte Vita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2em;
      background: url('sfondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #111;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 1000;
      background: transparent;
    }
    header img {
      height: 60px;
      cursor: pointer;
    }
    #toggleSidebar {
      position: fixed;
      top: 80px;
      right: 20px;
      font-size: 30px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }
    #sidebar {
      position: fixed;
      top: 60px;
      right: -300px;
      width: 280px;
      height: 100%;
      background: rgba(255,255,255,0.95);
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      padding: 5em 1em 1em 1em;  /* üëà questo aggiunge spazio in alto */
      transition: right 0.3s ease-in-out;
      z-index: 1000;
    }
    #sidebar.open {
      right: 0;
    }
    #sidebar select {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
    }
    #search-container {
      margin-top: 150px;
    }
    #search-container input {
      width: calc(100% - 22px);
      padding: 0.5em;
      margin-bottom: 1em;
    }
    #cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      margin-top: 1em;
    }
    .card-img {
      width: 160px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
      display: block;
      margin: auto;
    }
    .card-img:hover {
      transform: scale(1.05);
    }
    .card-wrapper {
      text-align: center;
    }
    button {
      padding: 0.3em 0.6em;
      cursor: pointer;
    }
    #mazzoBtn {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 18px;
      z-index: 1001;
    }
    #linkMazzi {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 18px;
      padding: 0.4em 0.8em;
      text-decoration: none;
      color: black;
      z-index: 1001;
      cursor: pointer;
    }
    #messaggioAggiunta {
      position: fixed;
      top: 170px;
      right: 20px;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 0.5em 1em;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      z-index: 1001;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 999;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 1em;
      border: 2px solid black;
      border-radius: 10px;
      z-index: 1000;
      width: 90%;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .popup img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 0 auto 1em auto;
      border-radius: 6px;
    }
    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 18px;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
    }
    .popup button {
      margin-top: 10px;
      display: inline-block;
    }
    .mazzo-popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 1.5em;
      border: 2px solid black;
      z-index: 1000;
      max-width: 80%; max-height: 80%;
      overflow: auto;
    }
      .btn-add {
      background: none;
      border: none;
      padding: 0;
      margin-top: 5px;
      cursor: pointer;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <header><a href="home.html"><img src="logo.jpg" alt="Home"></a></header>
  <button id="toggleSidebar">‚â°</button>
  <button id="mazzoBtn">üß∫ Mazzo</button>
  <a href="mazzi.html" id="linkMazzi" title="I miei mazzi">üíΩ</a>
  <div id="messaggioAggiunta">Carta aggiunta al mazzo!</div>

  <div id="sidebar">
    <select id="filtroSet"><option value="">SET</option><option>UN NUOVO INIZIO</option><option>DIETRO LE QUINTE</option></select>
    <select id="filtroPietra"><option value="">PIETRA</option><option>ACCIAIO</option><option>AMBRA</option><option>AMETISTA</option><option>RUBINO</option><option>SMERALDO</option><option>ZAFFIRO</option><option>DIAMANTE</option></select>
    <select id="filtroRarita"><option value="">RARIT√Ä</option><option>COMUNE</option><option>NON COMUNE</option><option>RARO</option><option>SUPER RARO</option><option>LEGGENDARIO</option><option>PROMO</option></select>
    <select id="filtroClassificazione">
      <option value="">CLASSIFICAZIONE</option>
      <option>ANIMALE</option><option>ATTENDIAMOCI</option><option>COALIZZATI</option>
      <option>COLLEGA</option><option>DISERTORE</option><option>EREMITA</option><option>FANTASIOSO</option>
      <option>FRATELLANZA</option><option>FREQUENTANTE</option><option>FONDATORE</option><option>GUIDA</option>
      <option>PARENTE</option><option>POTENZIATO</option><option>PROTAGONISTA</option>
      <option>SOSTENITORE</option><option>STARLIGHT</option>
    </select>
    <select id="filtroTipo">
      <option value="">TIPO</option>
      <option>PERSONAGGIO</option><option>OGGETTO</option><option>AZIONE</option><option>LUOGO</option><option>AZIONE (CANZONE)</option>
    </select>
    <select id="filtroCosto"><option value="">COSTO</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option></select>
    <select id="sortBy"><option value="">ORDINA PER</option><option value="nome">NOME</option><option value="costo">COSTO</option><option value="rarita">RARIT√Ä</option></select>
    <button onclick="filtraCarte()">üéØ Applica Filtri</button>
    <button onclick="resetFiltri()">‚ôªÔ∏è Reimposta filtri</button>
  </div>

  <div id="search-container">
    <input type="text" id="search" placeholder="Cerca una carta..." onkeydown="if(event.key==='Enter') filtraCarte();">
  </div>

  <div id="cards"></div>

  <div class="overlay" id="overlay" onclick="closePopup(); closeMazzo();"></div>

  <div class="popup" id="popup">
    <button class="popup-close" onclick="closePopup()">X</button>
    <div id="popup-content"></div>
  </div>

  <div class="mazzo-popup" id="mazzoPopup">
    <h2>Mazzo Virtuale</h2>
    <p id="contatoreCarte"><strong>Totale carte:</strong> 0 / 60</p>
    <ul id="mazzo"></ul>
    <input type="text" id="nomeMazzo" placeholder="Dai un nome al mazzo">
    <button id="salvaMazzo">üíæ Salva Mazzo</button>
    <button onclick="closeMazzo()">Chiudi Mazzo</button>
  </div>

<script>
let tutteLeCarte = [], cartaAttiva = null, mazzo = {};

document.getElementById('toggleSidebar').onclick = () =>
  document.getElementById('sidebar').classList.toggle('open');

document.getElementById('mazzoBtn').onclick = () => {
  if (tutteLeCarte.length === 0) {
    fetch('cards.json')
      .then(r => r.json())
      .then(data => {
        tutteLeCarte = data;
        aggiornaMazzo();
        document.getElementById('mazzoPopup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
      });
  } else {
    aggiornaMazzo();
    document.getElementById('mazzoPopup').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  }
};

document.getElementById('salvaMazzo').onclick = () => {
  const nome = document.getElementById('nomeMazzo').value.trim();
  if (!nome) return alert('Dai un nome al mazzo!');
  localStorage.setItem('mazzo_' + nome, JSON.stringify(mazzo));
  alert('Mazzo salvato come "' + nome + '"');
};

fetch('cards.json')
  .then(r => r.json())
  .then(data => { tutteLeCarte = data; mostraCarte(data); });

function filtraCarte() {
  const testo = document.getElementById('search').value.toLowerCase();
  const set = document.getElementById('filtroSet').value.toLowerCase();
  const pietra = document.getElementById('filtroPietra').value.toLowerCase();
  const rarita = document.getElementById('filtroRarita').value.toLowerCase();
  const classi = document.getElementById('filtroClassificazione').value.trim().toLowerCase();
  const tipo = document.getElementById('filtroTipo').value.toLowerCase();
  const costo = document.getElementById('filtroCosto').value;
  const sortBy = document.getElementById('sortBy').value;

  let filtrate = tutteLeCarte.filter(c =>
    (!testo || (
      (c["NOME CARTA"] || '').toLowerCase().includes(testo) ||
      (c["EFFETTI"] || '').toLowerCase().includes(testo)
    )) &&
    (!set || (c.SET||'').toLowerCase() === set) &&
    (!pietra || (c.PIETRA||'').toLowerCase() === pietra) &&
    (!rarita || (c["RARITA'"]||'').toLowerCase() === rarita) &&
    (!classi || (c.CLASSIFICAZIONE || '').toLowerCase().replace(/\s+/g, ' ').includes(classi))&&
    (!tipo || (c.TIPO||'').toLowerCase() === tipo) &&
    (!costo || (c.COSTO+'') === costo)
  );

  if (sortBy) filtrate.sort((a,b) => {
    if (sortBy==='nome') return a["NOME CARTA"].localeCompare(b["NOME CARTA"]);
    if (sortBy==='costo') return (a.COSTO||0) - (b.COSTO||0);
    if (sortBy==='rarita') return (a["RARITA'"]||'').localeCompare(b["RARITA'"]);
  });

  mostraCarte(filtrate);
}

function resetFiltri() {
  document.getElementById('search').value = '';
  document.getElementById('filtroSet').value = '';
  document.getElementById('filtroPietra').value = '';
  document.getElementById('filtroRarita').value = '';
  document.getElementById('filtroClassificazione').value = '';
  document.getElementById('filtroTipo').value = '';
  document.getElementById('filtroCosto').value = '';
  document.getElementById('sortBy').value = '';
  filtraCarte();
}

function mostraCarte(carte) {
  const c = document.getElementById('cards');
  c.innerHTML = '';
  carte.forEach(carta => {
    const div = document.createElement('div'); div.className='card-wrapper';
    const img = document.createElement('img');
    img.src = `img/${carta["ID"]}.jpg`;
    img.alt = carta["NOME CARTA"];
    img.className = 'card-img';
    if ((carta["RARITA'"]||'').toUpperCase()==='PROMO') {
      img.style.boxShadow='0 0 15px 5px gold';
      img.style.border='2px solid gold';
    }
    img.onclick = () => apriPopup(carta);
    const btn = document.createElement('button');
    btn.className = 'btn-add';
    btn.onclick = () => aggiungiAlMazzo(carta["ID"]);
    
    const imgBtn = document.createElement('img');
    imgBtn.src = 'symbols/add.jpg';
    imgBtn.alt = 'Aggiungi';
    imgBtn.style.width = '30px';
    imgBtn.style.height = '30px';
    imgBtn.style.borderRadius = '50%';
    imgBtn.style.objectFit = 'cover';
    
    btn.appendChild(imgBtn);
    div.appendChild(img);
    div.appendChild(btn);

    c.appendChild(div);
  });
}

function aggiungiAlMazzo(id) {
  const totale = Object.values(mazzo).reduce((a,b)=>a+b,0);
  if (totale>=70) return alert('Mazzo pieno!');
  const carta = tutteLeCarte.find(c=>c.ID === id);
  const max = (carta["RARITA'"].toUpperCase()==='PROMO') ? 1 : 3;
  if ((mazzo[id]||0)>=max) return alert(`puoi avere massimo ${max} copie di questa carta!`);
  mazzo[id] = (mazzo[id]||0) +1;
  aggiornaMazzo();
  mostraMessaggio();
}

function aggiornaMazzo() {
  const ul = document.getElementById('mazzo');
  ul.innerHTML='';
  let tot=0;
  for(const id in mazzo) {
    const carta = tutteLeCarte.find(c=>c.ID === id);
    if (!carta) continue;
    const nome = carta["NOME CARTA"];
    const li=document.createElement('li');
    li.textContent=`${nome} x${mazzo[id]}`;
    tot+=mazzo[id];
    
    const btn=document.createElement('button');
    btn.textContent='Rimuovi';
    btn.onclick= ()=>{
      mazzo[id]>1?mazzo[id]--:delete mazzo[id]; 
      aggiornaMazzo();
    };
    li.appendChild(btn);
    ul.appendChild(li);
  }
  document.getElementById('contatoreCarte').textContent=`Totale carte: ${tot} (min 50, max 70)`;
}

function mostraMessaggio() {
  const m = document.getElementById('messaggioAggiunta');
  m.style.opacity='1'; setTimeout(()=>m.style.opacity='0',2000);
}

function apriPopup(carta) {
  cartaAttiva = carta;
  const cont = document.getElementById('popup-content');
  cont.innerHTML = `
    <img src="img/${carta["ID"]}.jpg" alt="">
    <br>
    <button onclick="mostraDettagli()">üìÑ Dettagli testuali</button>
    <button onclick="aggiungiAlMazzo('${carta["ID"]}')">‚ûï Aggiungi al mazzo</button>
  `;
  document.getElementById('popup').style.display='block';
  document.getElementById('overlay').style.display='block';
}

function mostraDettagli() {
  if (!cartaAttiva) return;
  const cont = document.getElementById('popup-content');
  const dettagli = Object.entries(cartaAttiva)
    .filter(([_, v]) => v)
    .map(([k, v]) => `<strong>${k}:</strong> ${v}`)
    .join('<br>');
  cont.innerHTML = `
    <div style="font-family: Arial, serif; font-size: 16px; line-height: 1.5;">
      ${dettagli}
    </div>
    <br>
    <button onclick="apriPopup(cartaAttiva)">üñºÔ∏è Torna immagine</button>
    <button onclick="aggiungiAlMazzo('${cartaAttiva["ID"]}')">‚ûï Aggiungi al mazzo</button>
  `;
}

function closePopup() {
  document.getElementById('popup').style.display='none';
  document.getElementById('overlay').style.display='none';
}

function closeMazzo() {
  document.getElementById('mazzoPopup').style.display='none';
  document.getElementById('overlay').style.display='none';
}
</script>

</body>
</html>
